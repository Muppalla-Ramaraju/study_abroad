<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAMU Dashboard</title>
    <link rel="stylesheet" href="css/student-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile">
                <div class="profile-pic"></div>
                <button class="copy-btn">
                    <i class="fas fa-copy"></i>
                </button>
            </div>

            <nav class="nav-menu">
                <button><i class="fas fa-user"></i> Profile</button>
                <button><i class="fas fa-bell"></i> Notifications</button>
                <button><i class="fas fa-shield-alt"></i> Sign-in & Security</button>
                <button><i class="fas fa-question-circle"></i> Help</button>
                <button><i class="fas fa-cog"></i> Account Settings</button>
            </nav>

            <!-- Logout Button -->
            <button class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Log Out
            </button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>Welcome to Your Dashboard</h1>

            <!-- Pending Tasks Card -->
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-clock"></i> Pending Tasks</h2>
                </div>
                <div class="card-content">
                    <div class="task">
                        <span>Submit Weekly Report</span>
                        <span class="due">Due in 2 days</span>
                    </div>
                    <div class="task">
                        <span>Update Contact Information</span>
                        <span class="overdue">Overdue</span>
                    </div>
                </div>
            </div>

            <!-- Merged Location & Details Card -->
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-map-marker-alt"></i> Check-In</h2>
                </div>
                <div class="card-content">
                    <!-- Location Info -->
                    <div class="location-info">
                        <h3>Current Location</h3>
                        <div class="coordinates">
                            <span id="coordinates">N/A</span>
                            <button class="copy-btn" title="Copy coordinates">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                        <button id="getLocation" class="location-btn">Get Current Location</button>
                        <h3>Address:</h3>
                        <p id="addressDisplay">N/A</p>
                        <a href="#" target="_blank" id="mapsLink" class="maps-link">Open in Google Maps</a>
                    </div>

                    <!-- Check-in Details Form -->
                    <div class="check-in-form">
                        <h3>Check-In Details</h3>
                        <div class="form-group">
                            <label for="withWhomInput">My Peers</label>
                            <select id="withWhomInput" class="dropdown-select">
                                <option value="None">None</option>
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="currentPlaceInput">Current Place</label>
                            <input type="text" id="currentPlaceInput" placeholder="e.g. Library, Cafeteria">
                        </div>
                        <div class="form-group">
                            <label for="commentsInput">Additional Comments</label>
                            <textarea id="commentsInput" placeholder="Add any additional information here..."></textarea>
                        </div>
                        <button id="checkInBtn" class="primary-btn">
                            <i class="fas fa-check-circle"></i> Check In
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- SOS Button -->
        <button id="sosButton" class="sos-button">SOS</button>
        
        <!-- Emergency Details Form (initially hidden) -->
        <div id="emergencyForm" class="emergency-form hidden">
            <div class="emergency-form-content">
                <h3>Emergency Details</h3>
                <p>Please provide any additional information about your emergency:</p>
                <textarea id="emergencyDetails" placeholder="Describe your situation..."></textarea>
                <div class="emergency-form-actions">
                    <button id="submitEmergencyDetails" class="save-btn">Submit</button>
                    <button id="skipEmergencyDetails" class="cancel-btn">Skip</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/student.js"></script>
</body>

</html>
